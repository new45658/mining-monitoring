<body>
<h2>Hello World</h2>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script>


<script>
    const socket = io("http://192.168.1.22:9090/socket.io/",{
        transports: ['websocket'],
        reconnection:false
    });
    socket.on('connect', () => {


    });

    socket.emit('notice', 'tobi', (data) => {
        console.log(data); // data will be 'woot'
    });


</script>
